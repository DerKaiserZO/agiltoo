<div class="container">
    <div class="full-width">
        <button mat-button routerLink="../../"> Retour </button>
    </div>
</div>
<div class="content">
    @if(isLoading()){
        <span class="spinner">
            <mat-spinner></mat-spinner>
        </span>
    } @else { 
        <mat-card appearance="outlined">
            <app-item-detail [item]="task!" [itemType]="itemTypeTask"/>
        </mat-card>
}
</div>
