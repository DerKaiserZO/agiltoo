<h2 mat-dialog-title>{{data.modalTitle}}</h2>
<mat-dialog-content>
    <p>{{ data.message }} </p>
    @if(data.action === updateType.NAME){
      <mat-form-field>
        <mat-label>Nouveau Nom</mat-label>
        <input matInput [(ngModel)]="name" required/>
      </mat-form-field>
    } @else {
        <mat-form-field class="example-chip-list">
            <mat-label>Roles</mat-label>
            <mat-chip-grid #chipGrid aria-label="Fruit selection">
              @for (role of roles(); track $index) {
                <mat-chip-row (removed)="remove(role)">
                  {{role}}
                  <button matChipRemove [attr.aria-label]="'remove ' + role">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip-row>
              }
            </mat-chip-grid>
            <input
              name="currentRole"
              placeholder="New Role..."
              #roleInput
              [(ngModel)]="currentRole"
              [matChipInputFor]="chipGrid"
              [matAutocomplete]="auto"
              (matChipInputTokenEnd)="add($event)"
            />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              @for (role of filteredRoles(); track role) {
                <mat-option [value]="role">{{role}}</mat-option>
              }
            </mat-autocomplete>
        </mat-form-field>
    }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onSavedRoles()" cdkFocusInitial>Valider</button>
  <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
