<h2 mat-dialog-title>{{data.modalTitle}}</h2>
<mat-dialog-content>
    <p>{{ data.message }} </p>
    @if(data.action === actionType.UPDATE_NAME){
      <mat-form-field>
        <mat-label>Nouveau Nom</mat-label>
        <input matInput [(ngModel)]="name" />
      </mat-form-field>
    }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="submit" cdkFocusInitial [disabled]="!name()">Oui</button>
  <button mat-button mat-dialog-close>Non</button>
</mat-dialog-actions>
