<h2 mat-dialog-title>Attention !</h2>
<mat-dialog-content>
  {{ data.message }} 
  @if (data.isCountDownMode) {
    <span class="count-down">{{ countdownDuration() }}</span>
  }
</mat-dialog-content>
@if (!data.isCountDownMode){
  <mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
}
